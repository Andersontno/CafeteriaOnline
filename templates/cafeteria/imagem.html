{% extends 'cafeteria/base.html' %}
{% load static %}
{% block content %}

            <section class="conteudo">
                <section class="imagem">
                    <div class="imagem__conteudo">
                        <img class="imagem__imagem" src="{% static '/assets/imagens/galeria/'%}{{produto.imagem}}">
                        <div class="imagem__info">
                            <div class="imagem__texto">
                                <p class="imagem__titulo">{{ produto.denominacao}}</p>
                                <p class="imagem__descricao">{{ produto.legenda }}</p>
                                <p class="imagem__texto">{{ produto.descricao }}</p>
                            </div>
                        </div>
                    </div>
                </section>
            </section>
        </main>
    </div>
{% endblock %}
